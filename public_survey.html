<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Response</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <style>
      :root {
        --primary-red: #d90429;
        --dark-red: #a3021f;
        --light-red: #ff4d6d;
        --pale-red: #fff0f3;
        --white: #ffffff;
        --black: #1a1a1a;
        --gray: #6c757d;
        --light-gray: #f8f9fa;
      }

      body {
        background-color: var(--pale-red);
        font-family: "Poppins", sans-serif;
        color: var(--black);
        margin: 0;
        padding: 0;
        line-height: 1.6;
      }

      .survey-container {
  max-width: 900px;
  margin: 40px auto;
  padding: 50px;
  background: rgba(255, 255, 255, 0.15); /* glass effect */
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px); /* Safari support */
  border-radius: 25px;
  box-shadow: 0 15px 50px rgba(217, 4, 41, 0.1);
  transform: translateY(20px);
  opacity: 0;
  animation: fadeInUp 0.8s cubic-bezier(0.22, 0.61, 0.36, 1) forwards;
  border: 1px solid rgba(255, 255, 255, 0.2); /* subtle border */
}


      .custom-header {
        background-color: #ffecec;
        padding: 30px 25px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 8px 30px rgba(217, 4, 41, 0.08);
        margin-bottom: 40px;
      }

      .custom-title {
        font-size: 2.5rem;
        font-weight: 700;
        color: #d90429;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
      }

      .custom-subtext {
        color: #444;
        font-size: 1.1rem;
        margin-top: 12px;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
      }

      .sparkle-icon {
        animation: sparkleGlow 1.2s infinite alternate ease-in-out;
        font-size: 1.5rem;
      }

      @keyframes sparkleGlow {
        0% {
          transform: rotate(0deg) scale(1);
          opacity: 0.7;
        }
        100% {
          transform: rotate(15deg) scale(1.2);
          opacity: 1;
        }
      }

      .survey-header {
        text-align: center;
        padding: 20px 0 30px;
        border-bottom: 1px solid rgba(217, 4, 41, 0.1);
        margin-bottom: 30px;
        position: relative;
      }

      .survey-header::after {
        content: "";
        position: absolute;
        bottom: -1px;
        left: 50%;
        transform: translateX(-50%);
        width: 100px;
        height: 3px;
        background: var(--primary-red);
        border-radius: 3px;
      }

      .survey-header h1 {
        font-size: 2.8rem;
        font-weight: 700;
        color: var(--primary-red);
        margin-bottom: 15px;
        text-shadow: 0 2px 4px rgba(217, 4, 41, 0.1);
      }

      .survey-header p {
        font-size: 1.15rem;
        color: var(--gray);
        margin-top: 15px;
        max-width: 700px;
        margin-left: auto;
        margin-right: auto;
      }

      .survey-title-display {
        font-size: 1.8rem;
        font-weight: 600;
        margin: 30px 0 20px;
        color: var(--black);
        text-align: center;
        padding: 15px;
        background: var(--pale-red);
        border-radius: 12px;
        border-left: 5px solid var(--primary-red);
        animation: pulse 2s infinite;
      }

      .question-section {
        margin-top: 40px;
        padding: 25px;
        background: var(--white);
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.03);
        transition: all 0.3s ease;
        border: 1px solid rgba(217, 4, 41, 0.05);
      }

      .question-section:hover {
        box-shadow: 0 10px 25px rgba(217, 4, 41, 0.1);
        transform: translateY(-3px);
      }

      .question-section h5 {
        font-weight: 600;
        margin-bottom: 25px;
        color: var(--black);
        font-size: 1.3rem;
        position: relative;
        padding-bottom: 10px;
      }

      .question-section h5::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 50px;
        height: 3px;
        background: var(--primary-red);
        border-radius: 3px;
      }

      .option-group {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 15px;
      }

      .form-check {
        display: flex;
        align-items: center;
        gap: 15px;
        padding: 18px 25px;
        background-color: var(--light-gray);
        border-radius: 12px;
        border: 1px solid rgba(217, 4, 41, 0.1);
        transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        cursor: pointer;
        position: relative;
        overflow: hidden;
      }

      .form-check::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(217, 4, 41, 0.1),
          transparent
        );
        transition: all 0.6s;
      }

      .form-check:hover {
        background-color: var(--pale-red);
        box-shadow: 0 5px 15px rgba(217, 4, 41, 0.1);
        transform: translateY(-2px);
      }

      .form-check:hover::before {
        left: 100%;
      }

      .form-check-input {
        cursor: pointer;
        width: 20px;
        height: 20px;
        min-width: 20px;
        min-height: 20px;
        border: 2px solid var(--gray);
        transition: all 0.3s;
      }

      .form-check-input:checked {
        background-color: var(--primary-red);
        border-color: var(--primary-red);
        box-shadow: 0 0 0 4px rgba(217, 4, 41, 0.2);
      }

      .form-check-label {
        margin: 0;
        font-weight: 500;
        color: var(--black);
        cursor: pointer;
        transition: color 0.3s;
      }

      .form-check:hover .form-check-label {
        color: var(--primary-red);
      }

      .btn-submit {
        background-color: var(--primary-red);
        color: white;
        padding: 15px 40px;
        border-radius: 12px;
        font-weight: 600;
        font-size: 1.1rem;
        border: none;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(217, 4, 41, 0.3);
        position: relative;
        overflow: hidden;
        letter-spacing: 0.5px;
      }

      .btn-submit:hover {
        background-color: var(--dark-red);
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(217, 4, 41, 0.4);
      }

      .btn-submit:active {
        transform: translateY(0);
      }

      .btn-submit::after {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 5px;
        height: 5px;
        background: rgba(255, 255, 255, 0.5);
        opacity: 0;
        border-radius: 100%;
        transform: scale(1, 1) translate(-50%, -50%);
        transform-origin: 50% 50%;
      }

      .btn-submit:focus:not(:active)::after {
        animation: ripple 1s ease-out;
      }

      #thankYouMessage {
        display: none;
        text-align: center;
        margin-top: 30px;
        padding: 40px;
        background: var(--pale-red);
        border-radius: 15px;
        border-left: 5px solid var(--primary-red);
        animation: fadeIn 0.8s;
      }

      #thankYouMessage h4 {
        color: var(--primary-red);
        font-weight: 700;
        font-size: 1.8rem;
        margin-bottom: 20px;
      }

      #viewResultsLink {
        background-color: var(--black);
        color: white;
        padding: 12px 30px;
        border-radius: 10px;
        font-weight: 500;
        transition: all 0.3s;
      }

      #viewResultsLink:hover {
        background-color: #333;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      #loadingOverlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.9);
        z-index: 9999;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      .spinner-border {
        width: 4rem;
        height: 4rem;
        border-width: 0.25em;
        color: var(--primary-red);
      }

      .loading-text {
        margin-top: 20px;
        color: var(--primary-red);
        font-weight: 500;
        font-size: 1.2rem;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes pulse {
        0% {
          box-shadow: 0 0 0 0 rgba(217, 4, 41, 0.2);
        }
        70% {
          box-shadow: 0 0 0 15px rgba(217, 4, 41, 0);
        }
        100% {
          box-shadow: 0 0 0 0 rgba(217, 4, 41, 0);
        }
      }

      @keyframes ripple {
        0% {
          transform: scale(0, 0);
          opacity: 1;
        }
        20% {
          transform: scale(25, 25);
          opacity: 1;
        }
        100% {
          opacity: 0;
          transform: scale(40, 40);
        }
      }

      @media (max-width: 768px) {
        .survey-container {
          padding: 30px 20px;
          margin: 20px 15px;
        }

        .survey-header h1 {
          font-size: 2.2rem;
        }

        .option-group {
          grid-template-columns: 1fr;
        }
      }
      .sparkle-icon {
        animation: sparkleGlow 1.2s infinite alternate ease-in-out;
        font-size: 1.5rem;
        color: #d90429;
      }
      .theme-customer_feedback .custom-header {
        background: linear-gradient(90deg, #d0e8ff, #ffffff);
        border-left: 6px solid #2196f3;
      }
      .theme-employee_checkin .custom-header {
        background: linear-gradient(90deg, #e2f7e1, #ffffff);
        border-left: 6px solid #4caf50;
      }
      .theme-event_feedback .custom-header {
        background: linear-gradient(90deg, #fff2cc, #ffffff);
        border-left: 6px solid #ff9800;
      }
      .theme-product_review .custom-header {
        background: linear-gradient(90deg, #fce4ec, #ffffff);
        border-left: 6px solid #e91e63;
      }
      .theme-casual .custom-header {
        background: linear-gradient(90deg, #ede7f6, #ffffff);
        border-left: 6px solid #9c27b0;
      }

      .theme-customer_feedback .custom-title,
      .theme-employee_checkin .custom-title,
      .theme-event_feedback .custom-title,
      .theme-product_review .custom-title,
      .theme-casual .custom-title {
        color: #111;
      }

      .theme-customer_feedback .custom-subtext,
      .theme-employee_checkin .custom-subtext,
      .theme-event_feedback .custom-subtext,
      .theme-product_review .custom-subtext,
      .theme-casual .custom-subtext {
        color: #333;
      }

      /* Additional styling tweaks */
      .survey-container {
        transition: background-color 0.3s ease, border 0.3s ease;
      }
      .custom-header {
        transition: all 0.3s ease-in-out;
      }
      .custom-title {
        transition: color 0.3s ease-in-out;
      }
      .custom-subtext {
        transition: color 0.3s ease-in-out;
      }
      /* 🌟 MODERN */
.design-modern {
  background: linear-gradient(145deg, #f4f4f4, #eaeaea);
  font-family: 'Poppins', sans-serif;
  color: #1a1a1a;
}

/* 🌿 NATURE */
.design-nature {
  background: url('https://i.postimg.cc/7LV2YrJp/fog-dark-clouds-mountains.jpg') no-repeat center center fixed;
  background-size: cover;
  font-family: 'Merriweather', serif;
  color: #fff;
}

/* 📝 PAPER */
.design-paper {
  background: url('https://source.unsplash.com/1600x900/?paper,notebook') no-repeat center center fixed;
  background-size: cover;
  font-family: 'Courier New', monospace;
  color: #333;
}

.design-nature .survey-container,
.design-paper .survey-container {
  background: rgba(255, 255, 255, 0.85);
  padding: 2rem;
  border-radius: 12px;
}

    </style>
  </head>
  <body>
    <!-- 🌈 Theme container wrapper -->
    <div id="surveyPreview" class="survey-container">
      <div
        class="survey-header animate__animated animate__fadeIn custom-header"
      >
        <h1 id="surveyThemeTitle" class="custom-title">
          <i class="bi bi-star-fill sparkle-icon"></i>
          <span id="titleText">Share Your Thoughts</span>
        </h1>
        <p id="subtitleText" class="custom-subtext">
          We're here to listen. Please take a moment to respond — your voice
          helps us make better decisions.
        </p>
      </div>

      <div
        id="surveyTitle"
        class="survey-title-display animate__animated animate__fadeIn animate__delay-1s"
      ></div>

      <form id="surveyResponseForm">
        <div id="questionContainer"></div>

        <div class="text-center mt-5">
          <button type="submit" class="btn btn-submit">Submit Responses</button>
        </div>
      </form>

      <!-- Thank You Message -->
      <div
        id="thankYouMessage"
        style="display: none; text-align: center; margin-top: 50px"
      >
        <h2 class="text-success fw-bold animate__animated animate__fadeInUp">
          🎉 Thank you for your feedback!
        </h2>
        <p class="mt-3">We appreciate your time and thoughts.</p>
        <a
          id="viewResultsLink"
          class="btn btn-outline-danger mt-4 animate__animated animate__fadeInUp"
          target="_blank"
          >View Survey Results</a
        >
      </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay">
      <div class="spinner-border text-danger" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script>
      const SERVER_URL =
        location.hostname === "localhost" || location.hostname === "127.0.0.1"
          ? "http://127.0.0.1:5000"
          : "https://pepper-flask-app.onrender.com";

      const params = new URLSearchParams(window.location.search);
      const surveyId = params.get("id");
      const autoUsername = params.get("username");
      const autoEmail = params.get("email");

      const surveyTitle = document.getElementById("surveyTitle");
      const questionContainer = document.getElementById("questionContainer");
      const surveyResponseForm = document.getElementById("surveyResponseForm");
      const thankYouMessage = document.getElementById("thankYouMessage");
      const viewResultsLink = document.getElementById("viewResultsLink");
      const loadingOverlay = document.getElementById("loadingOverlay");

      if (autoEmail) localStorage.setItem("email", autoEmail);
      if (autoUsername) localStorage.setItem("username", autoUsername);
      const savedEmail = localStorage.getItem("email");
      const savedUsername = localStorage.getItem("username");

      let trackingId = null;

      function showLoading() {
        loadingOverlay.style.display = "flex";
      }

      function hideLoading() {
        loadingOverlay.style.display = "none";
      }

      function displayError(message) {
        alert(message);
      }

      async function trackSurveyOpen() {
        if (!surveyId) return;

        try {
          const response = await fetch(`${SERVER_URL}/track/survey/open`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              survey_id: surveyId,
              email: autoEmail || undefined,
              username: autoUsername || undefined,
            }),
          });

          const data = await response.json();
          if (data.tracking_id) trackingId = data.tracking_id;
        } catch (error) {
          console.error("Error tracking survey view:", error);
        }
      }

      async function loadSurvey() {
        if (!surveyId) {
          displayError("Invalid survey link");
          return;
        }

        try {
          showLoading();
          await trackSurveyOpen();

          const response = await fetch(`${SERVER_URL}/survey/${surveyId}`);
          const data = await response.json();
          if (data.error) throw new Error(data.error);

          renderSurvey(data);
        } catch (error) {
          displayError(`Failed to load survey: ${error.message}`);
        } finally {
          hideLoading();
        }
      }

    
      function renderSurvey(survey) {
  const templateType = survey.template_type;
  const previewSection = document.getElementById("surveyPreview");
  const titleText = document.getElementById("titleText");
  const subtitleText = document.getElementById("subtitleText");

  // ✅ Remove default classes
  if (previewSection) {
    previewSection.classList.remove(
      "theme-customer_feedback",
      "theme-product_review",
      "theme-employee_checkin",
      "theme-event_feedback",
      "theme-casual"
    );
    if (templateType && templateType !== "default") {
      previewSection.classList.add(`theme-${templateType}`);
    }
  }
if (survey.design_template) {
  document.body.classList.add(`design-${survey.design_template}`);
}
  // ✅ Apply THEME if available
  if (survey.theme) {
    const theme = survey.theme;

    // Page styles
    document.body.style.backgroundColor = theme.colors?.background || "#ffffff";
    document.body.style.color = theme.colors?.text || "#000000";
    document.body.style.fontFamily = theme.font || "Poppins, sans-serif";

    // Header
    const header = document.querySelector(".custom-header");
    if (header) {
      header.style.backgroundColor = theme.colors?.primary || "#fce4ec";
      header.style.color = theme.colors?.text || "#000000";
      header.style.fontFamily = theme.font;
    }

    if (titleText) {
      titleText.style.color = theme.colors?.primary || "#d90429";
      titleText.style.fontFamily = theme.font;
    }

    if (subtitleText) {
      subtitleText.style.fontFamily = theme.font;
      subtitleText.style.color = theme.colors?.text;
    }

    const submitBtn = document.querySelector(".btn-submit");
    if (submitBtn) {
      submitBtn.style.backgroundColor = theme.colors?.primary;
      submitBtn.style.borderColor = theme.colors?.primary;
      submitBtn.style.fontFamily = theme.font;
    }
  }

  // ✅ Render title and subtitle
  if (surveyTitle) {
surveyTitle.innerHTML = `<i class="bi bi-chat-dots-fill me-2" style="color: ${survey.theme?.colors?.primary || '#d90429'};"></i> ${survey.prompt}`;

  }

  if (titleText) {
    titleText.innerHTML = `📝 ${survey.prompt}`;
  }

  if (subtitleText) {
    if (survey.prompt.toLowerCase().includes("customer")) {
      subtitleText.textContent = "We value your feedback! Help us serve you better.";
    } else if (survey.prompt.toLowerCase().includes("employee")) {
      subtitleText.textContent = "Let us know how your experience at work has been lately.";
    } else if (survey.prompt.toLowerCase().includes("event")) {
      subtitleText.textContent = "Tell us what you thought about the event — we’d love to improve!";
    } else if (survey.prompt.toLowerCase().includes("product")) {
      subtitleText.textContent = "Your review helps us make our product better.";
    } else {
      subtitleText.textContent = "We're here to listen. Please take a moment to respond — your voice helps us make better decisions.";
    }
  }

  // ✅ Render survey questions
  questionContainer.innerHTML = "";
survey.questions.forEach((question, index) => {
  const section = document.createElement("div");
  section.className = "question-section";

  const q = document.createElement("h5");
  q.textContent = question.question;
  section.appendChild(q);

  const optionsContainer = document.createElement("div");
  optionsContainer.className = "option-group";

  if (question.options && question.options.length > 0) {
    // 🔵 Render MCQ
    question.options.forEach((option, optionIndex) => {
      const optionWrapper = document.createElement("div");
      optionWrapper.className = "form-check";

      const input = document.createElement("input");
      input.type = "radio";
      input.className = "form-check-input";
      input.name = `question-${index}`;
      input.id = `question-${index}-option-${optionIndex}`;
      input.value = option;
      input.required = true;

      const label = document.createElement("label");
      label.className = "form-check-label";
      label.htmlFor = input.id;
      label.textContent = option;

      optionWrapper.appendChild(input);
      optionWrapper.appendChild(label);
      optionsContainer.appendChild(optionWrapper);
    });
  } else {
    // 🟢 Render short answer
    const textarea = document.createElement("textarea");
    textarea.className = "form-control";
    textarea.name = `question-${index}`;
    textarea.rows = 2;
    textarea.placeholder = "Type your answer here...";
    textarea.required = true;
    optionsContainer.appendChild(textarea);
  }

  section.appendChild(optionsContainer);
  questionContainer.appendChild(section);
});

}


      surveyResponseForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const username = savedUsername;
        const email = savedEmail;

        const responses = {};
        const questionInputs = document.querySelectorAll('[id^="question-"]');

        questionInputs.forEach((input) => {
          if (input.checked) {
            const questionNum = input.name.split("-")[1];
            responses[`Q${parseInt(questionNum) + 1}`] = input.value;
          }
        });

        try {
          showLoading();

          const response = await fetch(`${SERVER_URL}/submit`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              survey_id: surveyId,
              responses,
              tracking_id: trackingId,
              email: email || undefined,
              username: username || undefined,
            }),
          });

          const data = await response.json();
          if (data.error) throw new Error(data.error);

          surveyResponseForm.style.display = "none";
          questionContainer.innerHTML = "";
          thankYouMessage.style.display = "block";

          const baseUrl =
            location.hostname === "localhost" ||
            location.hostname === "127.0.0.1"
              ? "http://127.0.0.1:5501"
              : "https://pepperadsresponses.web.app";

          viewResultsLink.href = `${baseUrl}/index.html?id=${surveyId}#responses`;
        } catch (error) {
          displayError(`Submission failed: ${error.message}`);
        } finally {
          hideLoading();
        }
      });

      loadSurvey();
    </script>
  </body>
</html>
